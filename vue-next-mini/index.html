<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue Mini Debug</title>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        import { effect, reactive } from './dist/vue.js';
        const obj = reactive({ name: 'xxx', age: 18 });
        effect(() => {
            document.getElementById('app').innerText = obj.age + obj.age;
        });
        setTimeout(() => {
            obj.age++;

        }, 1000);
    </script>
</body>

</html>
