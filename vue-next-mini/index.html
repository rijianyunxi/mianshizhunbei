<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue Mini Debug</title>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        import { effect, reactive } from './dist/vue.js';
        const obj = reactive({ flag: true, a:'sjt',b:'jz' });
        effect(() => {
            document.getElementById('app').innerText = obj.flag ? obj.a : obj.b;
        });
        setTimeout(() => {
            obj.flag = false;
        }, 1000);
    </script>
</body>

</html>
