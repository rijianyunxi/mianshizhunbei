    <script>
      function debounce(fn, delay) {
        let timer = null;
        return function (...args) {
          if (timer) clearTimeout(timer);
          timer = setTimeout(() => {
            fn.apply(this, args);
          }, delay);
        };
      }

      function throttle(fn, dealy) {
        let timer = null;
        return function (...args) {
          if (timer) return;
          timer = setTimeout(() => {
            fn.apply(this, args);
            timer = null;
          },dealy);
        };
      }

      window.addEventListener(
        "resize",
        throttle(() => {
          console.log("scroll");
        }, 1000)
      );
    </script>
